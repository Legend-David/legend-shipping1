<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legend Drop Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="bg-white shadow-md fixed w-full z-10 top-0">
        <div class="logo">
            Legend<span class="sub-title">Drop shop</span>
        </div>
        <div class="flex items-center space-x-4">
            <a href="index.html">Drop in</a>
            <a href="dropshop.html">Drop shop</a>
            <a href="contact.html">Contact</a>
            <a href="#about">About</a>
            <a class="text-gray-600 hover:text-gray-800 relative" href="cart.html">
                <i class="fas fa-shopping-cart"></i>
                <span class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full text-xs w-5 h-5 flex items-center justify-center" id="cartCount">0</span>
            </a>
            <a class="text-gray-600 hover:text-gray-800" href="#">
                <i class="fas fa-user">
                </i>
               </a>
        </div>
    </nav>
    <!-- Hero Section -->
    <section class="bg-gray-100 py-20 mt-20">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">Welcome to Legend Drop Shop</h1>
            <p class="text-xl text-gray-600 mb-8">Find the best products at unbeatable prices</p>
        </div>
    </section>
    <!-- Products Section -->
    <section class="bg-gray-100 py-50 mt-15">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-gray-800 mb-8">All Products</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
                <!-- Product 1 -->
                <div class="bg-white p-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <img class="w-full h-auto" src="https://storage.googleapis.com/a1aa/image/Wz3Z2Pysod5KI1nyV0TxfVBzNJCH7VCouJNoTnIbmk3SYAfTA.jpg" alt="Product 1">
                    <h3 class="text-xl font-bold text-gray-800 mt-4">Product 1</h3>
                    <p class="text-gray-600 mt-2">$29.99</p>
                    <button 
                        class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4 hover:bg-blue-600" 
                        onclick="addToCart('product1', 'Product 1', '$29.99', 'https://storage.googleapis.com/a1aa/image/Wz3Z2Pysod5KI1nyV0TxfVBzNJCH7VCouJNoTnIbmk3SYAfTA.jpg')">
                        Add to Cart
                    </button>
                </div>

                <!-- Product 2 -->
                <div class="bg-white p-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <img class="w-full h-auto" src="https://storage.googleapis.com/a1aa/image/XMLWUNbG2DpBExmrZKWyKu71PI8Po8rHHnTrmMDrLfzUYAfTA.jpg" alt="Product 2">
                    <h3 class="text-xl font-bold text-gray-800 mt-4">Product 2</h3>
                    <p class="text-gray-600 mt-2">$49.99</p>
                    <button 
                        class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4 hover:bg-blue-600" 
                        onclick="addToCart('product2', 'Product 2', '$49.99', 'https://storage.googleapis.com/a1aa/image/XMLWUNbG2DpBExmrZKWyKu71PI8Po8rHHnTrmMDrLfzUYAfTA.jpg')">
                        Add to Cart
                    </button>
                </div>

                <!-- Product 3 -->
                <div class="bg-white p-4 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <img class="w-full h-auto" src="https://storage.googleapis.com/a1aa/image/qy9e4jbHMjw4C6ksZKzqcf5EqgIcFLROnvz0N2z2ffXdCD4PB.jpg" alt="Product 3">
                    <h3 class="text-xl font-bold text-gray-800 mt-4">Product 3</h3>
                    <p class="text-gray-600 mt-2">$19.99</p>
                    <button 
                        class="bg-blue-500 text-white px-4 py-2 rounded-md mt-4 hover:bg-blue-600" 
                        onclick="addToCart('product3', 'Product 3', '$19.99', 'https://storage.googleapis.com/a1aa/image/qy9e4jbHMjw4C6ksZKzqcf5EqgIcFLROnvz0N2z2ffXdCD4PB.jpg')">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2022 Legend Drop Shop. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
                <li><a href="mailto:legenddavid26@gmail.com"><i class="fas fa-envelope"></i></a></li>
            </ul>
        </div>
    </footer>

    <script>
        // Function to retrieve cart items from localStorage
        function loadCartItems() {
            const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            const cartItemsContainer = document.getElementById('cart-items');
            const cartCountElement = document.getElementById('cartCount');

            // Update cart count
            cartCountElement.innerText = cartItems.length;

            // Clear existing items
            cartItemsContainer.innerHTML = '';

            // Populate cart items
            cartItems.forEach((item, index) => {
                const itemElement = document.createElement('div');
                itemElement.className = 'flex items-center justify-between bg-gray-50 p-4 rounded-md shadow-sm';
                itemElement.innerHTML = `
                    <div class="flex items-center">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 rounded-md">
                        <div class="ml-4">
                            <h3 class="text-lg font-bold">${item.name}</h3>
                            <p class="text-gray-600">$${item.price}</p>
                        </div>
                    </div>
                    <button class="text-red-500 hover:text-red-700" onclick="removeFromCart(${index})">
                        <i class="fas fa-trash"></i>
                    </button>
                `;
                cartItemsContainer.appendChild(itemElement);
            });
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
            cartItems.splice(index, 1);
            localStorage.setItem('cartItems', JSON.stringify(cartItems));
            loadCartItems();
        }

        // Load cart items on page load
        window.onload = loadCartItems;

        function addToCart(name, price, image) {
    const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
    cartItems.push({ name, price, image });
    localStorage.setItem('cartItems', JSON.stringify(cartItems));
    document.getElementById('cartCount').innerText = cartItems.length;
}

    </script>
</body>
</html>
